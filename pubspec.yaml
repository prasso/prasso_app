name: prasso_app
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.8+10

environment:
  sdk: ">=2.8.4 <3.0.0"

dependencies:

  amazon_s3_cognito:
    path: ../amazon_s3_cognito
  cached_network_image: ^2.2.0+1
  cloud_firestore: ^0.14.1+3
  cupertino_icons: ^0.1.2
  dynamic_widget: ^3.0.1
  firebase_auth: ^0.18.1+2
  firebase_core: ^0.5.0+1
  firebase_messaging: ^7.0.3
  flutter:
    sdk: flutter  
  flutter_cached_pdfview: any
  flutter_config: ^1.0.7
  flutter_hooks: ^0.14.0
  flutter_image_compress: ^0.7.0
  # https://stackoverflow.com/questions/62476108/how-to-load-and-present-a-pdf-file-from-the-web-in-flutter
  flutter_pdfview: ^1.0.1
  hooks_riverpod: ^0.12.1
  http: ^0.12.2
  icons_helper: ^1.0.4
  image_picker: ^0.6.7+15
  intl: ^0.16.1
  logger: ^0.9.2
  path_provider: any
  pedantic: any
  permission_handler: 4.4.0  
  # For asking permission to load the pdf
  rxdart: ^0.24.1
  shared_preferences: ^0.5.12+2
  state_notifier: ^0.6.0
  webview_flutter: ^0.3.14+1

# this is to fix an exception in Android on launch
dependency_overrides:
  extended_image: any

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  import_sorter: ^4.4.1
  mockito: ^4.1.1
  random_string: ^2.0.0
  test: any

flutter:

  uses-material-design: true
